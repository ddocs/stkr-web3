version: 2.1

build-template: &build-template
  docker:
    - image: ankrnetwork/bounceimg:v0.0.6
  steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Output env info
        command: node --version && yarn --version
    - run:
        name: Pull dependencies
        command: yarn
    - run:
        no_output_timeout: 10m
        name: Building ...
        command: yarn build
    - persist_to_workspace:
        root: '.'
        paths:
          - '.'

upload-template: &upload-template
  docker:
    - image: bigbadalien/awscli-node-kops-kubectl:0.3
  steps:
    - setup_remote_docker
    - attach_workspace:
        at: '.'
    - run:
        name: Upload artifacts
        command: |
        pwd
        echo "Uploading assets to $DOMAIN"
        aws s3 cp ./build s3://$DOMAIN/ --acl bucket-owner-full-control --recursive --cache-control "public,max-age=600,s-maxage=3600"
        echo "Invalidating CDN network"
        INVALIDATION_ID=`aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*' | jq -r '.Invalidation.Id'`
        echo "Invalidation ID is $INVALIDATION_ID"
        echo "CDN Invalidation request is sent."
    - run:
        name: Cloudfront invalidation
        command: aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID_MARKET --paths '/*'

jobs:
  build-bs1:
    <<: *build-template
  upload-bs1:
    <<: *upload-template

workflows:
  version: 2.1
  bounce_market:
    jobs:
      - approve-bs1:
          type: approval
      - build-bs1:
          context: bounce_build_prod
          requires:
            - approve-bs1
      - upload-bs1:
          context:
            - app_cicd
            - bs1_deploy
          requires:
            - build-bs1
